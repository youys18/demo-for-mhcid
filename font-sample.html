<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat+Alternates|Shadows+Into+Light" rel="stylesheet">
    <style>
      .title {
          font-family: 'Montserrat Alternates', sans-serif;
          font-size: 300%;
      }
      .copy {
          font-family: 'Lora', serif;
      }
      .last {
          font-family: 'Shadows Into Light', cursive;
          color: blue;
      }
    </style>
  </head>
  <body>
    <p class="title font-effect-shadow-multiple">Hi, I am Youngsun You.</p>
    <p class="copy">This is a sample web page that embeds 3 different Google Web Fonts.</p>
    <p class="last">I love Google Fonts!</p>
  </body>
</html>
