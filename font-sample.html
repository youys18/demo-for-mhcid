<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Shadows+Into+Light|Tenor+Sans" rel="stylesheet">
    <style>
      .title {
          font-family: 'Tenor Sans', sans-serif;
          font-size: 400%;
          text-transform: none;
          margin-bottom: 0;
      }
      .copy {
          font-family: 'Montserrat', sans-serif;
          font-size: 100%;
          font-weight: 300;
      }
      .last {
          font-family: 'Shadows Into Light', cursive;
          color: #FF69B4;
      }
      body {
        text-align: center;
      }
      hr {padding: 6em;

      }
    </style>
  </head>
  <body>
    <p class="title">Hello</p>
    <i class="em em-wave"></i>
    <p class="copy">This is a sample web page that embeds 3 different Google Web Fonts.</p>
    <p class="last">I love Google Fonts!</p>
  </body>
</html>
