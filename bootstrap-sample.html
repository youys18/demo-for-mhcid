<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
      [class*="col-"] {
        background-color: rgba(37,67,100,.3);
        border: 1px solid rgba(37,67,100,.2);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row text-center">
          <div class="col">
            <h1>Title here</h1>
            <h2>Subtitle here</h2>
            <h2><div class="hidden-sm-up">XS device</div></h2>
            <h2><div class="hidden-xs-down hidden-md-up">SM device</div></h2>
            <h2><div class="hidden-sm-down hidden-lg-up">MD device</div></h2>
            <h2><div class="hidden-md-down hidden-xl-up">LG device</div></h2>
            <h2><div class="hidden-lg-down">XL device</div></h2>
          </div>
        </div>
    </div>
    
    <div class="row myBack1 myOutline text-center">
   	<div class="col-2">
		<img class="" src="" alt=""/>
	</div>
   	<div class="col-10">
		<div class="row myBack2">
   			<div class="col-md-3 myOutline"> <button type="button" class="btn btn-danger">Button1</button></div>
   			<div class="col-md-3 myOutline"> <button type="button" class="btn btn-warning">Button2</button></div>
   			<div class="col-md-3 myOutline"> <button type="button" class="btn btn-success">Button3</button></div>
		</div>
	</div>
    </div>
      
      
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
